apiVersion: apps/v1
kind: Deployment
metadata:
  name: experiences-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: experiences-db
  template:
    metadata:
      labels:
        app: experiences-db
    spec:
      containers:
        - name: experiences-db
          image: mysql:5
          envFrom:
            - secretRef:
                name: experiences-db-env
          ports:
            - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: experiences-db
spec:
  selector:
    app: experiences-db
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
